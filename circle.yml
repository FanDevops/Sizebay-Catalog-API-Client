version: 2
jobs:
  build:
    working_directory: ~/project
    machine: true

    steps: # a collection of executable commands

      - checkout # check out source code to working directory
      - run : git clone git@github.com:sizebay/Severino.git utils
      - run: mvn -s utils/sizebay-circleci/circle.maven-settings.xml clean test
      - run: sudo mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - run: find . -type f -regex ".*/output/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

  deploy:
    working_directory: ~/project
    machine: true
    steps:
      - run:
           name: deploying..
           command: mvn -s utils/sizebay-circleci/circle.maven-settings.xml -Dconfig.skip.tests=true clean deploy


workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master